<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1 class="logo">CanvasToolkit</h1>
        <a href="https://discord.gg/XSaS2kQUPF" target="_blank" class="discord-link" title="Join our Discord">
            <img src="/public/images/discord.svg" alt="Discord" class="discord-icon" />
        </a>
    </div>

    <!-- User bar (visible when logged in) -->
    <div id="userBar" class="user-bar" style="display:none;">
        <div class="user-bar-left">
            <span id="userGreeting" class="user-greeting"></span>
        </div>
        <div class="user-bar-right">
            <button id="manageButton" class="btn-text">Manage</button>
            <button id="logoutButton" class="btn-text">Sign Out</button>
        </div>
    </div>

    <!-- Tab Switch Detection Section -->
    <div id="tabDetectionSection" class="section">
        <div id="tabDetectionContent" class="section-content">
            <div class="stealth-row">
                <div class="stealth-row-text">
                    <span class="stealth-row-label">Tab Switch Detection</span>
                    <span class="stealth-row-desc">Bypass detection on quizzes</span>
                </div>
                <button id="tabDetectionButton" class="btn-pill" aria-pressed="false">Off</button>
            </div>
        </div>
        <div id="tabDetectionLock" class="lock-overlay" style="display:none;">
            <button id="tabDetectionUpgradeBtn" class="upgrade-chip">
                <span class="upgrade-chip-badge">STEALTH</span>
                <span class="upgrade-chip-text">plan required</span>
                <span class="upgrade-chip-arrow">&rarr;</span>
            </button>
        </div>
    </div>

    <!-- AI Features Section -->
    <div id="aiSection" class="section">
        <div id="aiContent" class="section-content">
            <div class="section-header">
                <span class="stealth-row-label">AI Features</span>
                <div class="section-header-right">
                    <span id="updateStatus" class="update-status"></span>
                    <button id="checkUpdatesButton" class="btn-text">Update Models</button>
                </div>
            </div>
            <div class="section-divider"></div>
            <div class="model-row" id="creditsProgressBarContainer" style="display:none;">
                <label>AI Credit</label>
                <div class="credits-bar-wrapper">
                    <div id="creditsProgressBar" class="credits-bar-fill"></div>
                </div>
                <span id="creditsPercentageDisplay" class="credits-bar-label"></span>
            </div>
            <div class="model-row">
                <label for="primaryModel">Primary</label>
                <select name="primaryModel" id="primaryModel">
                    <!-- Populated dynamically from cached model config -->
                </select>
            </div>
            <div class="model-row">
                <label for="secondaryModel">Secondary</label>
                <select name="secondaryModel" id="secondaryModel">
                    <!-- Populated dynamically from cached model config -->
                </select>
            </div>
            <div class="section-divider"></div>
            <div class="stealth-row">
                <div class="stealth-row-text">
                    <span class="stealth-row-label">Stealth Mode</span>
                    <span class="stealth-row-desc">Hide AI buttons on quizzes</span>
                </div>
                <button id="stealthModeButton" class="btn-pill" aria-pressed="false">Off</button>
            </div>
        </div>
        <div id="aiLock" class="lock-overlay" style="display:none;">
            <button id="aiUpgradeBtn" class="upgrade-chip">
                <span class="upgrade-chip-badge">AI</span>
                <span class="upgrade-chip-text">plan required</span>
                <span class="upgrade-chip-arrow">&rarr;</span>
            </button>
        </div>
    </div>

    <!-- Login prompt (visible when not logged in) -->
    <div id="loginOverlay" class="login-prompt" style="display:none;">
        <span class="login-prompt-text">Already have a plan?</span>
        <button type="button" id="googleLoginButton" class="btn-signin">
            <svg viewBox="0 0 24 24" width="14" height="14">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in
        </button>
        <div class="login-divider"></div>
        <span class="login-prompt-text">Learn more about our plans at <a href="https://www.canvastoolkit.com" target="_blank" class="learn-more-link">canvastoolkit.com</a></span>
    </div>

    <script src="/src/lib/supabase.js"></script>
    <script src="popup.js"></script>
</body>

</html>
