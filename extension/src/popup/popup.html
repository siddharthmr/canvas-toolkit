<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <h1>CanvasToolkit</h1>
        </div>
        <a href="https://discord.gg/XSaS2kQUPF" target="_blank" class="discord-icon-container" title="Join our Discord!">
            <img src="/public/images/discord.svg" alt="Discord Icon" class="discord-icon-svg" />
        </a>
    </div>
    <div class="container" id="apiKeyContainer">
        <label for="apiKeyInput">OpenRouter API Key</label>
        <input type="password" id="apiKeyInput" placeholder="Enter your API key">
        <button id="clearApiKeyButton" style="display:none;">Clear API Key</button>
    </div>
    <div class="container" id="modelSelectionContainer">
        <label for="primaryModel">Primary Model</label>
        <select name="primaryModel" id="primaryModel">
            <option value="deepseek/deepseek-r1">DeepSeek R1</option>
            <option value="deepseek/deepseek-chat">DeepSeek V3</option>
            <option value="openai/gpt-5">GPT-5</option>
            <option value="openai/gpt-5-mini">GPT-5 mini</option>
            <option value="openai/gpt-4o">GPT-4o</option>
            <option value="openai/o4-mini">o4 mini</option>
            <option value="google/gemini-2.5-pro-preview">Gemini 2.5 Pro</option>
        </select>
        <label for="secondaryModel">Secondary Model</label>
        <select name="secondaryModel" id="secondaryModel">
            <option value="deepseek/deepseek-r1">DeepSeek R1</option>
            <option value="deepseek/deepseek-chat">DeepSeek V3</option>
            <option value="openai/gpt-5">GPT-5</option>
            <option value="openai/gpt-5-mini">GPT-5 mini</option>
            <option value="openai/gpt-4o">GPT-4o</option>
            <option value="openai/o4-mini">o4 mini</option>
            <option value="google/gemini-2.5-pro-preview">Gemini 2.5 Pro</option>
        </select>
        <label for="stealthModeToggle">Stealth Mode</label>
        <button id="stealthModeButton" class="stealthModeButton">Stealth Mode: Off</button>
    </div>
    <div class="container free-features">
        <p><span class="check-icon">✓</span> Autofill Quiz Answers - Active</p>
        <p><span class="check-icon">✓</span> Disable Tab Switch Detection - Active</p>
        <p class="small-text">These features are automatically active on Canvas pages.</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
